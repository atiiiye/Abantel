<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree selector</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap-rtl.min.css">
    <link rel="stylesheet" href="./css/selector.css" />
    <link rel="stylesheet" href="./css/themify-icons.css">
</head>
<body>
    <div class="tree-selector">
        <div class="container-fluid">
            <p class="h5">دسترسی ها</p>
            <div class="container main-checkbox mb-5">
                <div class="form-check">
                    <input type="checkbox" class="plus-minus form-check-input" id="checkbox">
                    <label for="checkbox" class="form-check-label">خانه</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="plus-minus form-check-input" id="checkbox">
                    <label for="checkbox" class="form-check-label"> گزارش</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="plus-minus form-check-input" id="checkbox">
                    <label for="checkbox" class="form-check-label">مانیتورینگ</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="plus-minus form-check-input" id="checkbox">
                    <label for="checkbox" class="form-check-label">نمودار</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="plus-minus form-check-input" id="checkbox">
                    <label for="checkbox" class="form-check-label">کاربران</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="plus-minus form-check-input" id="checkbox">
                    <label for="checkbox" class="form-check-label">دفتر تلفن</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="plus-minus form-check-input" id="checkbox">
                    <label for="checkbox" class="form-check-label">نمابر</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="plus-minus form-check-input" id="checkbox">
                    <label for="checkbox" class="form-check-label">سیستم تلفنی</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="plus-minus form-check-input" id="checkbox">
                    <label for="checkbox" class="form-check-label">تنظیمات</label>
                </div>
        
            </div>
        </div>
    </div>

    <script src="bootstrap/js/jquery.min.js"></script>
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/selector.js"></script>
</body>
</html>
