<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abantel | login</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap-rtl.min.css">
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>

    <div class="container-fluid">
        <div class="row ">
            <div class="card">
                <div class="card-body">
                    <div class="card-title text-center">
                        <p class="text-muted lead"> ورود به حساب کاربری</p>
                        <img src="./img/logo3.png">
                    </div>
                    <form action="#" class="form2 needs-validation p-2" novalidate>
                        <div class="col-lg-12">
                            <label for="username">نام کاربری :</label>
                            <input type="email" class="form-control mb-2" id="username"
                                placeholder="" required>
                            <div class="invalid-feedback">
                               نام کاربری معتبر نمی باسد
                            </div>
                        </div>
                        <div class="col-lg-12 mt-3">
                            <label for="password">رمز عبور :</label>
                            <input type="password" class="form-control" id="password" placeholder=""
                                minlength="8" required>
                            <div class="invalid-feedback">
                                رمز عبور صحیح نمی باشد
                            </div>
                        </div>

                        <div class="col-lg-12 mt-4 form-group">
                            <button class="btn btn-primary btn-block" type="submit">ورود</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    



    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="bootstrap/js/jquery.min.js"></script>
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
